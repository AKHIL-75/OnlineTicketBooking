<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Movie Ticket Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <header>
    <h1>Online Booking Website</h1>
    <nav>
      <a href="#movies">Movies</a>
      <a href="#payment">Payment</a>
      <a href="#ticket">E-Ticket</a>
    </nav>
  </header>

  <!-- Movies Section -->
  <section id="movies">
    <h2>Now Showing</h2>
    <div class="movie-list">
      <div class="movie">
        <img src="inception.jpg" alt="Movie 1">
        <h3>Inception</h3>
        <button onclick="goToSeats('Inception')">Book Now</button>
      </div>
      <div class="movie">
        <img src="movie2.jpg" alt="Movie 2">
        <h3>Avengers: Endgame</h3>
        <button onclick="goToSeats('Avengers: Endgame')">Book Now</button>
      </div>
      <div class="movie">
        <img src="movie3.jpg" alt="Movie 3">
        <h3>Interstellar</h3>
        <button onclick="goToSeats('Interstellar')">Book Now</button>
      </div>
    </div>
  </section>

  <!-- Seat Selection -->
<section id="seats" class="hidden">
  <h2>Select Seats - <span id="selectedMovie"></span></h2>
  <div class="screen">SCREEN</div>
  <div class="seat-grid" id="seatGrid"></div>
  <p>Selected Seats: <span id="seatNumbers">None</span></p>
  <p>Total: â‚¹<span id="totalPrice">0</span></p>
  <button onclick="proceedToPayment()">Proceed to Payment</button>
</section>


  <!-- Payment -->
  <section id="payment" class="hidden">
    <h2>Payment</h2>
    <form id="paymentForm">
      <label>Name on Card</label>
      <input type="text" required>
      <label>Card Number</label>
      <input type="text" maxlength="16" required>
      <label>Expiry Date</label>
      <input type="month" required>
      <label>CVV</label>
      <input type="password" maxlength="3" required>
      <button type="submit">Pay Now</button>
    </form>
  </section>

  <!-- Ticket -->
  <section id="ticket" class="hidden">
    <h2>Booking Confirmed ðŸŽ‰</h2>
    <p>Movie: <span id="ticketMovie"></span></p>
    <p>Seats: <span id="ticketSeats"></span></p>
    <p>Booking ID: <span id="ticketID"></span></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
